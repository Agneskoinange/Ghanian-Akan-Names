<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghanian-Akan-Names</title>
</head>
<body>
    <p>Hello there, Do yo want to know your Ghananian name?</p>
   <p>Checkout this</p>
   <p>This application helps you to know your Ghanaian name depending on your gender the day in the when you were born</p>
   <p>All you need is your birthday date</p>
   <h1>Fill in your details details below</h1>


<form class="form">
    <div class="day-of-birth">
        <label for="day">Day of birth:</label>
        <input type="number" id="day" name="Day of birth" placeholder="Day">
    </div>
    <div class="month-of-birth">
        <label for="month">Month of birth:</label>
        <input type="number" id="month" name="month of birth" placeholder="Month">
    </div>

    <div class="year-of-birth">
        <label for="year">Year of birth</label>
        <input type="number" id="year" name="year of birth" placeholder="Year">
    </div>

</form>



    <script src="js/scripts.js"></script>
</body>
</html>
