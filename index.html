<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Ghanian-Akan-Names</title>
</head>
<style>
    body {
      background-image: url("./images/image.jpeg") 
    }
    </style>
    
<body>

    <div class="container">
    
    <div class="Intro">
       <h1>Hello there,</h1>
        <p>Do you want to know your Ghanian name?</p>
        <p>Checkout this!</p>
        <p>All you need is your birthday date</p>
    </div>
 
            
    <form class="form">
        <h1>Fill in your details in the form below!</h1>
        <div class="day-of-birth">
          <label for="day"><strong>Day of birth:</strong></label>
          <input type="number" id="day" name="Day of birth" placeholder="Day">
        </div><br>

        <div class="month-of-birth">
            <label for="month"> <strong>Month of birth:</strong></label>
            <input type="number" id="month" name="month of birth" placeholder="Month">
        </div><br>

        <div class="year-of-birth">
            <label for="year"><strong>Year of birth:</strong></label>
            <input type="number" id="year" name="year of birth" placeholder="Year">
        </div><br>

        <div class="gender">
            <label for="gender">Your gender:</label>
              <select name="gender" id="gender"> 
                <option value="Female" id="female" placeholder="Female">Female</option>
                <option value="Male" id="male" placeholder="placeholder">Male</option>
             </select>
        </div><br>

        <div class="button">
            <button type="submit" class="btn-btn-primary" onclick="getName();"> Check Name</button><br>
        </div>
    </form>
            
    <p id="results"> </p>

<div class="about">       

    <p>This application helps you to know your Ghanian Akan name depending on your gender, the day, the month and the year when you were born.</p>
</div>
   
 </div>

    <script src="js/scripts.js"></script>
</body>
</html>
